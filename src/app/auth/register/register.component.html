<div class="send-message">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-heading">
          <h2>Send us a Message</h2>
        </div>
      </div>
      <div class="col-md-8">
        <div class="contact-form">
          <form [formGroup]="registerForm" (ngSubmit)="signupUser()">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <fieldset>
                  <input name="name" type="text" class="form-control" id="name" placeholder="Full Name" formControlName="name" required="">
                </fieldset>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12">
                <fieldset>
                  <input name="email" type="text" class="form-control" id="email" placeholder="E-Mail Address" formControlName="email" required="">
                </fieldset>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12">
                <fieldset>
                  <input name="subject" type="password" class="form-control" id="subject" formControlName="password"  placeholder="password"  required="">
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <input name="subject" type="password" class="form-control" id="subject" placeholder="password" formControlName="confirm_password" required="">
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <button type="submit" id="form-submit" class="filled-button">Send Message</button>
                </fieldset>
              </div>
            </div>
           
          </form>
        </div>
      </div>
     
    </div>
  </div>

</div>
